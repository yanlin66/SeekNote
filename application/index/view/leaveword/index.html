{include file="public/header" title="留言区" /}
<div class="theme-warp">
    <table class="table table-striped">
        <thead>
        <tr>
            <th width="10%">序号</th>
            <th width="60%">话题</th>
            <th width="15%">回复量</th>
            <th width="15%">发起时间</th>
        </tr>
        </thead>
        <tbody>
        {volist name="list" id="vo"}
        <tr>
            <th scope="row">{$vo.id}</th>
            <td><a href="{:url('leaveword/deiles')}?cid={$vo.id}">{$vo.title}</a></td>
            <td>{$vo.num}</td>
            <td>{$vo.time}</td>
        </tr>
        {/volist}
        </tbody>
    </table>
</div>
{include file="public/footer" /}
