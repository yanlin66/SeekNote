{include file="indexPublic/header" title="写入区" /}
<script type="text/javascript" charset="utf-8" src="/static/utf8-php/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/static/utf8-php/ueditor.all.min.js"> </script>
<style>
    .layui-layer-content{
        color: #fff !important;
    }
</style>
<div class="title">
    <ul>
        <li><a class="" href="{:url('index/write/one')}"></a>笔记</li>
        <li><a href="{:url('index/write/scend')}"></a>杂记</li>
        <li><a class="active" href="{:url('index/write/three')}"></a>话题</li>
    </ul>
</div>
<div class="write-form">
    <form class="form-horizontal" id="form" method="post" action="{:url('index/write/addleaver')}">
        <div class="form-group">
            <label class="col-sm-2 control-label">话题</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="请输入标题" name="title" id="leavertitle">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">时间</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="time" placeholder="Time" name="time" >
            </div>
        </div>
        <div class="form-group" style="margin-top: 50px;">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-danger">提交</button>
            </div>
        </div>
    </form>
</div>
<link type="text/css" rel="stylesheet" href="/static/jeDate/skin/jedate.css">
<script type="text/javascript" src="/static/jeDate/jedate.js"></script>
<script type="text/javascript" src="/static/layer/layer.js"></script>
<script>
    $(function(){
        //实例化日期
        $("#time").jeDate({
            format:"YYYY-MM-DD",
            minDate:"2016-07-08",
            isShow:true,
            fixed:true,
            //层级高度
            okfun:function(obj) {
                $("#notetime").val(obj.val);
            },
            zIndex:2099,
        });
        $("#form").submit(function(){
            if(!$("#leavertitle").val()){
                layer.msg('请输入标题',{time:1000});
                return false;
            }
        });
    })
</script>
